<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/63481a05fb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="btn clear">AC</button>
        <button class="btn delete"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn val percentage" value="%">%</button>
        <button class="btn val plus" value="+">+</button>
        <button class="btn val minus" value="-">-</button>
        <button class="btn val times" value="&times;">&times;</button>
        <button class="btn val divide" value="รท">รท</button>
        <button class="btn val one" value="1">1</button>
        <button class="btn val two" value="2">2</button>
        <button class="btn val three" value="3">3</button>
        <button class="btn val four" value="4">4</button>
        <button class="btn val five" value="5">5</button>
        <button class="btn val six" value="6">6</button>
        <button class="btn val seven" value="7">7</button>
        <button class="btn val eight" value="8">8</button>
        <button class="btn val nine" value="9">9</button>
        <button class="btn val zero" value="0">0</button>
        <button class="btn val decimal" value=".">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
